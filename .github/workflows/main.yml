name: CI-CD

on: 
  push:
    branches: ["main"]

jobs:
  CI:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3.5.2 
      - name: Build and push Docker images
        uses: docker/build-push-action@v4.0.0
        with:
          contetext: ./src
          file: ./src/Dockerfile
          push: true
          tags: 
            fabricioveronez/live-kube-news:v1
            fabricioveronez/live-kube-news:latest
      
