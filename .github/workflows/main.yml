name: Push Docker Image  ğŸ³ğŸ³ğŸ³

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.5.2
    - name: Login to Harbor Registry
      run: echo "${{ secrets.HARBOR_USERNAME }}" | docker login harbor.gavtech.com.br -u "${{ secrets.HARBOR_USERNAME }}" --password-stdin
    
    - name: Build and push Docker images
      uses: docker/build-push-action@v4.0.0
      with:
        context: ./src
        file: ./src/Dockerfile
        push: true
        tags: |
          harbor.gavtech.com.br/gavtech/kube-news:v1 #test
        
